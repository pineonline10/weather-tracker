<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Tracker!</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="script" href="./script.js">
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Weather Dashboard</h1>
        <div class="row">
            <aside class="col-md-4">
                <!-- search form -->
                <div class="form">
                    <label for="location">Search for a City:</label>
                    <input type="text" class="form-control" id="location" placeholder="City, Country">
                    <button id="getWeather" class="btn btn-secondary btn-block">Search</button>
                </div>
                <!-- search history -->
                <div id="searchHistory" class="mt-4">
                    <ul id="historyList" class="list-group">
                    </ul>
                </div>
            </aside>  
            <!-- current weather -->
            <div class="col-md-8">
                <div id="currentWeather" class="text-center">
                </div>
            </div>
                <!-- 5-Day Forecast -->
                <div id="forecast" class="mt-4 d-flex flex-row justify-content-between">
                    <div class="forecast-container">
                    </div>
                    </div>
                </div>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
